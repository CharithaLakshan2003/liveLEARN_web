<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="loginPage/login.css">
    <title>loginPage</title>
</head>
<body>


    <div class="contaner">
        <div class="navbar">
            <img src="images/logo1.png" class="logo1">
            <p>liveLERN</p>
            <nav>
                <ul id="menuList2">
                    <li><button id="ContactInfo">Contact Sales</button></li>
                    <li><button id="join">Join a Meeting</button></li>
                </ul>
                
            </nav>
            <span class="menu-icon" onclick="togglemenu()"><ion-icon name="menu-outline"></ion-icon></span>
        </div>
    </div> 

    <div class="wrapper">
        
        <div class="form-box login">
            <h2>Sign in</h2>
            <form action="#">
    
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
    
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox">Remember me</label>
                    <a href ="#">Forget Password</a>
                
                </div>
    
                <button type="submit" class="btn">Next</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link">Sign up</a></p>
                </div>
    
            </form>
        </div>
    
    
        <div class="form-box register">
            <h2>Sign up</h2>
            <form action="#">
    
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
    
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox">I agree to the terms & conditions</label>
                
                </div>
    
                <button type="submit" class="btn">Next</button>
                <div class="login-register">
                    <p>Already have an account?<a href="#" class="login-link">Sign in</a></p>
                </div>
    
            </form>
        </div>
    </div>


    <img class="intro1" src="images/intro1.jpg">



    

    <script src="loginPage/login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    
</body>
</html>
